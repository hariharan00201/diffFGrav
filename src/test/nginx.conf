server {
  listen 80;
  location / {
    index  index.html;
  }
  location /collapsed {
    autoindex on;
    autoindex_format json;
  }
  location /js/color {
    autoindex on;
    autoindex_format json;
  }
  location /js/color/overlay {
    autoindex on;
    autoindex_format json;
  }
  location /js/frame {
    autoindex on;
    autoindex_format json;
  }
}
